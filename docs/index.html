<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>boldandbrad docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Opinionated development guides and docs.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    var year = new Date().getFullYear()
    window.$docsify = {
      name: '<strong>boldandbrad docs</strong>',
      repo: 'boldandbrad/docs',
      homepage: '_homepage.md',
      notFoundPage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#2d52a8',
      auto2top: true,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      search: 'auto',
      footer: {
        copy: `<span>&copy; ${year}</span>`,
        auth: 'Bradley C. Wojcik (<a href="https://github.com/boldandbrad" target="_blank">@boldandbrad</a>) | <a href="https://github.com/boldandbrad/docs/blob/main/LICENSE" target="_blank">MIT License</a>',
        class: 'footer',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/boldandbrad/docs/blob/main/docs/', null, 'Edit on Github')
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>

</html>
